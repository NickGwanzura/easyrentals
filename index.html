    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Global Error Handler for Startup Crashes
      window.addEventListener('error', function(event) {
        const root = document.getElementById('root');
        // Only take over if React hasn't rendered anything yet
        if (root && root.innerHTML.trim() === '') {
           document.body.innerHTML = `
             <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: system-ui, sans-serif; text-align: center; background: #f8fafc; color: #334155; padding: 20px;">
                <div style="background: #fee2e2; color: #ef4444; padding: 15px; border-radius: 50%; margin-bottom: 20px;">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
                </div>
                <h1 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 10px; color: #0f172a;">Startup Failure</h1>
                <p style="margin-bottom: 20px; max-width: 400px; line-height: 1.5;">The application encountered a critical error during initialization. This is likely due to invalid configuration settings.</p>
                <div style="background: #e2e8f0; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 0.8rem; text-align: left; width: 100%; max-width: 600px; overflow-x: auto; margin-bottom: 30px;">
                    ${event.message || 'Unknown Error'}
                </div>
                <button onclick="localStorage.clear(); window.location.reload()" style="background: #0f172a; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 600; cursor: pointer; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);">
                    Reset Data & Reload
                </button>
                <p style="font-size: 0.75rem; color: #94a3b8; margin-top: 15px;">Warning: This will clear local settings and cached data.</p>
             </div>
           `;
        }
      });

      // Polyfill process.env for browser environments to prevent crashes in modules
      window.process = window.process || { env: { API_KEY: '' } };
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0f172a', // Slate 900
              secondary: '#1e293b', // Slate 800
              accent: '#6366f1', // Indigo 500
              success: '#10b981', // Emerald 500
              warning: '#f59e0b', // Amber 500
              danger: '#ef4444', // Red 500
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                'from': { opacity: '0', transform: 'translateY(10px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        /* Cool/Indigo underlying gradients for Dreambox */
        background-image: 
          radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.03) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(124, 58, 237, 0.05) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(99, 102, 241, 0.03) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(30, 41, 59, 0.05) 0px, transparent 50%);
        background-attachment: fixed;
      }

      /* Custom scrollbar for tables */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      
      .glass-dark {
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-right: 1px solid rgba(255, 255, 255, 0.08);
      }

      .btn-gradient {
        background-size: 200% 200%;
        animation: gradient 5s ease infinite;
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
